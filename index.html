<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger vs Oden Slash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Sfondo con raggi diagonali colorati */
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(120deg, 
                    rgba(100, 180, 255, 0.5) 0%,
                    transparent 20%,
                    transparent 80%,
                    rgba(100, 180, 255, 0.3) 100%),
                linear-gradient(-60deg,
                    transparent 0%,
                    rgba(255, 100, 150, 0.4) 30%,
                    transparent 50%),
                linear-gradient(60deg,
                    transparent 50%,
                    rgba(150, 255, 150, 0.4) 70%,
                    transparent 100%),
                radial-gradient(ellipse at center,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 70%);
        }

        /* Nuvola di polvere bianca in basso */
        .dust-cloud {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: radial-gradient(ellipse at 50% 100%,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.6) 30%,
                transparent 70%);
            animation: dustPulse 1.5s ease-in-out infinite;
        }

        @keyframes dustPulse {
            0%, 100% { opacity: 0.8; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.1); }
        }

        /* Detriti neri volanti */
        .debris-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .debris {
            position: absolute;
            background: #2a2a2a;
            animation: debrisFly 2s ease-out infinite;
        }

        @keyframes debrisFly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* ODEN - Personaggio viola in primo piano (sinistra) */
        .oden {
            position: absolute;
            left: 35%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: odenFlyAway 3s ease-in-out infinite;
        }

        @keyframes odenFlyAway {
            0%, 45% {
                left: 35%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 1;
            }
            50% {
                left: 35%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(-10deg) scale(0.95);
                opacity: 1;
            }
            75% {
                left: 15%;
                top: 35%;
                transform: translate(-50%, -50%) rotate(-45deg) scale(0.7);
                opacity: 0.6;
            }
            100% {
                left: 5%;
                top: 20%;
                transform: translate(-50%, -50%) rotate(-90deg) scale(0.4);
                opacity: 0;
            }
        }

        /* Corpo Oden - Stile One Piece */
        .oden-body {
            position: relative;
            width: 90px;
            height: 200px;
        }

        /* Torso di Oden - stile samurai */
        .oden-torso {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 15px 15px 10px 10px;
            position: relative;
            margin-top: 40px;
        }

        /* Kimono Oden */
        .oden-kimono {
            position: absolute;
            width: 90px;
            height: 100px;
            background: linear-gradient(180deg, #4A235A 0%, #6C3483 50%, #4A235A 100%);
            bottom: -10px;
            left: -5px;
            border-radius: 10px 10px 20px 20px;
            z-index: -1;
        }

        /* Testa Oden */
        .oden-head {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background: #f5d5a8;
            border-radius: 50%;
            border: 2px solid #4A235A;
            z-index: 15;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .oden-face {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Capelli Oden - stile codino */
        .oden-hair {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #2C3E50;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
            z-index: -1;
        }

        .oden-ponytail {
            position: absolute;
            width: 15px;
            height: 60px;
            background: #2C3E50;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 8px 8px;
            z-index: -2;
        }

        /* Braccia Oden */
        .oden-arm {
            position: absolute;
            background: linear-gradient(180deg, #f5d5a8 0%, #e6c39c 100%);
            border-radius: 10px;
            z-index: 5;
        }

        .oden-arm1 { 
            width: 18px; 
            height: 50px; 
            left: -10px; 
            top: 50px; 
            transform: rotate(-30deg);
        }

        .oden-arm2 { 
            width: 18px; 
            height: 50px; 
            right: -10px; 
            top: 50px; 
            transform: rotate(30deg);
        }

        /* Gambe Oden - Hakama */
        .oden-leg {
            position: absolute;
            width: 25px;
            height: 70px;
            background: linear-gradient(180deg, #4A235A 0%, #6C3483 100%);
            border-radius: 8px;
            bottom: -40px;
        }

        .oden-leg1 { left: 15px; transform: rotate(-5deg); }
        .oden-leg2 { right: 15px; transform: rotate(5deg); }

        /* Spada di Oden - Nitoryu style */
        .oden-sword {
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #1a1a1a 0%, #000 50%, #1a1a1a 100%);
            border-radius: 2px;
            top: 60px;
            right: -70px;
            transform: rotate(45deg);
            z-index: 20;
        }

        .oden-sword-handle {
            position: absolute;
            width: 12px;
            height: 6px;
            background: #654321;
            left: -10px;
            top: -1px;
            border-radius: 2px;
        }

        /* ROGER - Personaggio rosso/arancio dietro (destra) */
        .roger {
            position: absolute;
            left: 55%;
            top: 48%;
            transform: translate(-50%, -50%) rotate(-15deg);
            z-index: 5;
            animation: rogerSlash 1.5s ease-in-out infinite;
        }

        @keyframes rogerSlash {
            0%, 100% { transform: translate(-50%, -50%) rotate(-15deg); }
            50% { transform: translate(-50%, -50%) rotate(-5deg) translateX(-10px); }
        }

        /* Corpo Roger - Stile One Piece */
        .roger-body {
            position: relative;
            width: 80px;
            height: 140px;
        }

        .roger-torso {
            width: 70px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b4a 0%, #ff8c6b 50%, #ff6b4a 100%);
            border-radius: 15px 15px 10px 10px;
            position: relative;
        }

        /* Mantello Roger - stile capitano */
        .roger-cape {
            position: absolute;
            width: 75px;
            height: 70px;
            background: linear-gradient(180deg, #cc3333 0%, #991f1f 100%);
            bottom: -10px;
            left: -3px;
            border-radius: 5px 5px 15px 15px;
            z-index: -1;
        }

        /* Testa Roger */
        .roger-head {
            position: absolute;
            left: 50%;
            top: -25px;
            transform: translateX(-50%);
            width: 42px;
            height: 42px;
            background: #f5d5a8;
            border-radius: 50%;
            border: 2px solid #ff6b4a;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .roger-face {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Baffi e capelli Roger */
        .roger-mustache {
            position: absolute;
            width: 30px;
            height: 8px;
            background: #2C3E50;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .roger-hair {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #2C3E50;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
            z-index: -1;
        }

        /* Cappello Roger */
        .roger-hat {
            position: absolute;
            width: 45px;
            height: 15px;
            background: #ffd700;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px 8px 0 0;
            z-index: 25;
        }

        .roger-hat-feather {
            position: absolute;
            width: 3px;
            height: 25px;
            background: #ff6b4a;
            top: -25px;
            right: 10px;
            border-radius: 2px;
            transform: rotate(-10deg);
        }

        /* Braccia Roger */
        .roger-arm-right {
            position: absolute;
            width: 19px;
            height: 55px;
            background: linear-gradient(180deg, #ff8c6b 0%, #ff6b4a 100%);
            border-radius: 10px;
            right: -13px;
            top: 15px;
            transform: rotate(45deg);
            z-index: 25;
            animation: armSwing 1.5s ease-in-out infinite;
        }

        @keyframes armSwing {
            0% { transform: rotate(20deg); }
            30% { transform: rotate(60deg); }
            50% { transform: rotate(80deg); }
            70% { transform: rotate(60deg); }
            100% { transform: rotate(20deg); }
        }

        .roger-arm-left {
            position: absolute;
            width: 18px;
            height: 50px;
            background: linear-gradient(180deg, #ff8c6b 0%, #ff6b4a 100%);
            border-radius: 9px;
            left: -10px;
            top: 20px;
            transform: rotate(-30deg);
        }

        /* Gambe Roger */
        .roger-leg {
            position: absolute;
            width: 20px;
            height: 55px;
            background: linear-gradient(180deg, #ff6b4a 0%, #cc3333 100%);
            border-radius: 10px;
            bottom: -15px;
        }

        .roger-leg1 { left: 12px; transform: rotate(-10deg); }
        .roger-leg2 { right: 12px; transform: rotate(10deg); }

        /* SPADA CON MOVIMENTO AMPIO E SCIA FISSA */
        .sword {
            position: absolute;
            right: -60px;
            top: 0px;
            transform-origin: 15px 50%;
            z-index: 30;
            animation: swordStrike 1.5s ease-in-out infinite;
        }

        @keyframes swordStrike {
            0% { 
                transform: rotate(-150deg) translateX(-30px) translateY(-15px);
                opacity: 0.8;
            }
            20% {
                transform: rotate(-120deg) translateX(-20px) translateY(-10px);
                opacity: 1;
            }
            30% { 
                transform: rotate(-80deg) translateX(-10px) translateY(-5px);
                opacity: 1;
            }
            45% { 
                transform: rotate(-40deg) translateX(0) translateY(0);
                opacity: 1;
            }
            50% { 
                transform: rotate(-25deg) translateX(5px) translateY(2px);
                opacity: 1;
            }
            55% { 
                transform: rotate(-40deg) translateX(0) translateY(0);
                opacity: 1;
            }
            70% { 
                transform: rotate(-80deg) translateX(-10px) translateY(-5px);
                opacity: 1;
            }
            80% {
                transform: rotate(-120deg) translateX(-20px) translateY(-10px);
                opacity: 1;
            }
            100% { 
                transform: rotate(-150deg) translateX(-30px) translateY(-15px);
                opacity: 0.8;
            }
        }

        /* ALONE FISSO INTORNO ALLA SPADA */
        .sword-aura {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 29;
            opacity: 0.7;
            animation: auraPulse 1.5s ease-in-out infinite;
        }

        @keyframes auraPulse {
            0%, 100% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% { 
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .aura-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 0, 0, 0.8) 0%,
                rgba(139, 0, 0, 0.6) 30%,
                rgba(0, 0, 0, 0.8) 70%,
                transparent 100%);
            filter: blur(5px);
        }

        .aura-outer {
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                transparent 0%,
                rgba(255, 69, 0, 0.4) 40%,
                rgba(139, 0, 0, 0.3) 60%,
                transparent 100%);
            filter: blur(8px);
            animation: outerAura 2s ease-in-out infinite;
        }

        @keyframes outerAura {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* SAETTE CHE PARTONO DALL'ALONE */
        .lightning-container {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 28;
        }

        .lightning {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%,
                #ff4500 30%,
                #ffff00 50%,
                #ff4500 70%,
                transparent 100%);
            border-radius: 1px;
            opacity: 0;
            animation: lightningFlash 1.5s ease-out infinite;
        }

        @keyframes lightningFlash {
            0%, 40% { opacity: 0; }
            45%, 55% { opacity: 0.8; }
            60%, 100% { opacity: 0; }
        }

        .sword-blade {
            width: 110px;
            height: 7px;
            background: linear-gradient(90deg, 
                #1a1a1a 0%, 
                #000 10%, 
                #1a1a1a 20%,
                #000 40%,
                #1a1a1a 60%,
                #000 80%,
                #2a2a2a 100%);
            border-radius: 0 4px 4px 0;
            position: relative;
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.7),
                0 0 30px rgba(255, 69, 0, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 31;
        }

        .sword-blade::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 10px;
            right: 15px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .sword-handle {
            position: absolute;
            left: -14px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 11px;
            background: linear-gradient(135deg, #654321, #8b6914);
            border-radius: 2px;
            z-index: 31;
        }

        .sword-guard {
            position: absolute;
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 16px;
            background: linear-gradient(135deg, #c9a236, #ffd700);
            border-radius: 1px;
            z-index: 31;
        }

        /* SCIA DELLA SPADA - EFFETTO DRAMMATICO */
        .sword-trail {
            position: absolute;
            width: 200px;
            height: 15px;
            background: linear-gradient(90deg, 
                transparent 0%,
                #ff0000 20%,
                #8B0000 40%,
                #000000 60%,
                transparent 100%);
            top: 50%;
            left: 25%;
            transform: translateY(-50%) rotate(-40deg);
            z-index: 8;
            border-radius: 8px;
            opacity: 0;
            filter: blur(5px);
            animation: swordTrail 1.5s ease-in-out infinite;
        }

        @keyframes swordTrail {
            0%, 40% {
                opacity: 0;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.1) translateX(-100px);
            }
            45% {
                opacity: 0.8;
                transform: translateY(-50%) rotate(-40deg) scaleX(1) translateX(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.2) translateX(50px);
                filter: blur(3px) brightness(2);
            }
            55% {
                opacity: 0.9;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.1) translateX(100px);
                filter: blur(4px) brightness(1.5);
            }
            70% {
                opacity: 0.7;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.9) translateX(150px);
                filter: blur(6px) brightness(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.5) translateX(200px);
                filter: blur(8px) brightness(1);
            }
        }

        /* SCIA SECONDARIA - EFFETTO ENERGETICO */
        .energy-trail {
            position: absolute;
            width: 180px;
            height: 8px;
            background: linear-gradient(90deg, 
                transparent 0%,
                #ff4500 30%,
                #ff0000 50%,
                #8B0000 70%,
                transparent 100%);
            top: 48%;
            left: 30%;
            transform: translateY(-50%) rotate(-40deg);
            z-index: 7;
            border-radius: 4px;
            opacity: 0;
            filter: blur(8px);
            animation: energyTrail 1.5s ease-in-out infinite;
        }

        @keyframes energyTrail {
            0%, 42% {
                opacity: 0;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.1) translateX(-80px);
            }
            48% {
                opacity: 0.9;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.3) translateX(20px);
                filter: blur(6px) brightness(3);
            }
            52% {
                opacity: 0.8;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.1) translateX(80px);
                filter: blur(8px) brightness(2);
            }
            65% {
                opacity: 0.6;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.8) translateX(140px);
                filter: blur(10px) brightness(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.3) translateX(200px);
                filter: blur(12px) brightness(1);
            }
        }

        /* PARTICELLE DI ENERGIA */
        .energy-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 6;
        }

        .energy-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: particleFly 1.5s ease-out infinite;
        }

        @keyframes particleFly {
            0%, 45% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--p-dx), var(--p-dy)) scale(0);
            }
        }

        /* SLASH BIANCO LUMINOSO - MIGLIORATO */
        .white-slash {
            position: absolute;
            width: 350px;
            height: 5px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.3) 20%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 100, 100, 0.3) 80%,
                transparent 100%);
            top: 48%;
            left: 25%;
            transform: translateY(-50%) rotate(-40deg);
            z-index: 35;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.9),
                0 0 60px rgba(255, 255, 255, 0.7),
                0 0 100px rgba(255, 100, 100, 0.5);
            animation: whiteSlashGlow 1.5s ease-in-out infinite;
        }

        @keyframes whiteSlashGlow {
            0%, 45% { 
                opacity: 0;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.1);
            }
            50% { 
                opacity: 1;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.5);
            }
            55% {
                opacity: 0.9;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.3);
            }
            70% {
                opacity: 0.7;
                transform: translateY(-50%) rotate(-40deg) scaleX(1.1);
            }
            100% { 
                opacity: 0;
                transform: translateY(-50%) rotate(-40deg) scaleX(0.8);
            }
        }

        /* TESTO ANIMATO - RIDOTTO PER MOBILE */
        .text-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            width: 100%;
            text-align: center;
        }

        .attack-text {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            text-shadow: 
                2px 2px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                0 0 10px rgba(255, 255, 255, 0.5);
            width: 100%;
        }

        .yo-samurai {
            color: #4fc3f7;
            animation: yoSamuraiAnim 3s ease-in-out infinite;
        }

        @keyframes yoSamuraiAnim {
            0%, 45% {
                opacity: 1;
                transform: translateX(-50%) scale(1) rotateX(0deg);
            }
            50% {
                opacity: 0;
                transform: translateX(-50%) scale(1.1) rotateX(90deg);
            }
            51%, 100% {
                opacity: 0;
                transform: translateX(-50%) scale(0) rotateX(90deg);
            }
        }

        .kamusari {
            color: #ff1744;
            animation: kamusariAnim 3s ease-in-out infinite;
        }

        @keyframes kamusariAnim {
            0%, 49% {
                opacity: 0;
                transform: translateX(-50%) scale(0) rotateX(-90deg);
            }
            50% {
                opacity: 0;
                transform: translateX(-50%) scale(0.7) rotateX(-45deg);
            }
            55% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1) rotateX(0deg);
            }
            75% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) rotateX(0deg);
            }
        }

        /* MEDIA QUERIES PER DISPOSITIVI PIÙ GRANDI */
        @media (min-width: 768px) {
            /* Ripristina dimensioni originali per tablet e desktop */
            .oden-body { width: 180px; height: 250px; }
            .oden-torso { width: 160px; height: 150px; }
            .oden-kimono { width: 180px; height: 120px; }
            .oden-head { width: 90px; height: 90px; top: -20px; }
            .oden-arm { width: 35px; height: 100px; }
            .oden-leg { width: 50px; height: 110px; }
            .oden-sword { width: 160px; height: 6px; right: -140px; }
            
            .roger-body { width: 160px; height: 200px; }
            .roger-torso { width: 140px; height: 120px; }
            .roger-head { width: 85px; height: 85px; top: -40px; }
            .roger-hat { width: 90px; height: 25px; top: -35px; }
            .roger-arm-right { width: 38px; height: 110px; }
            .roger-arm-left { width: 35px; height: 100px; }
            .roger-leg { width: 40px; height: 110px; }
            
            .sword { right: -120px; }
            .sword-blade { width: 220px; height: 14px; }
            .sword-aura { width: 280px; height: 280px; }
            .lightning-container { width: 400px; height: 400px; }
            .sword-trail { width: 400px; height: 25px; }
            .energy-trail { width: 350px; height: 12px; }
            
            .white-slash { width: 500px; height: 8px; }
            
            .attack-text { 
                font-size: 60px;
                letter-spacing: 6px;
            }
            .text-container { top: 15%; }
        }

        /* Per schermi molto grandi */
        @media (min-width: 1200px) {
            .attack-text { 
                font-size: 80px;
                letter-spacing: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="canvas">
        <!-- Sfondo -->
        <div class="bg"></div>

        <!-- Nuvola di polvere -->
        <div class="dust-cloud"></div>

        <!-- Detriti -->
        <div class="debris-container" id="debrisContainer"></div>

        <!-- Scia della spada -->
        <div class="sword-trail"></div>
        <div class="energy-trail"></div>
        
        <!-- Particelle di energia -->
        <div class="energy-particles" id="energyParticles"></div>

        <!-- Slash luminoso -->
        <div class="white-slash"></div>

        <!-- TESTO ANIMATO -->
        <div class="text-container">
            <div class="attack-text yo-samurai">YO SAMURAI</div>
            <div class="attack-text kamusari">KAMUSARI</div>
        </div>

        <!-- ODEN (viola - primo piano) -->
        <div class="oden">
            <div class="oden-body">
                <!-- Kimono Oden -->
                <div class="oden-kimono"></div>
                
                <!-- Torso Oden -->
                <div class="oden-torso"></div>

                <!-- Testa ODEN -->
                <div class="oden-head">
                    <!-- Capelli Oden -->
                    <div class="oden-hair"></div>
                    <div class="oden-ponytail"></div>
                    <div class="oden-face">
                        <img src="giuse.png" alt="Oden" style="width:100%; height:100%; object-fit:cover; border-radius:50%;">
                    </div>
                </div>

                <!-- Braccia Oden -->
                <div class="oden-arm oden-arm1"></div>
                <div class="oden-arm oden-arm2"></div>

                <!-- Gambe Oden -->
                <div class="oden-leg oden-leg1"></div>
                <div class="oden-leg oden-leg2"></div>

                <!-- Spada Oden -->
                <div class="oden-sword">
                    <div class="oden-sword-handle"></div>
                </div>
            </div>
        </div>

        <!-- ROGER (rosso - secondo piano) -->
        <div class="roger">
            <div class="roger-body">
                <div class="roger-cape"></div>
                <div class="roger-torso">
                    <!-- Cappello Roger -->
                    <div class="roger-hat">
                        <div class="roger-hat-feather"></div>
                    </div>
                </div>

                <!-- Testa ROGER -->
                <div class="roger-head">
                    <!-- Capelli e baffi Roger -->
                    <div class="roger-hair"></div>
                    <div class="roger-mustache"></div>
                    <div class="roger-face">
                        <img src='io.png' alt='Roger' style='width:100%; height:100%; object-fit:cover; border-radius:50%;'>                        
                    </div>
                </div>

                <!-- Braccia -->
                <div class="roger-arm-left"></div>
                <div class="roger-arm-right">
                    <!-- Alone della spada -->
                    <div class="sword-aura">
                        <div class="aura-inner"></div>
                        <div class="aura-outer"></div>
                    </div>
                    
                    <!-- Container saette -->
                    <div class="lightning-container" id="lightningContainer"></div>
                    
                    <!-- Spada -->
                    <div class="sword">
                        <div class="sword-handle"></div>
                        <div class="sword-guard"></div>
                        <div class="sword-blade"></div>
                    </div>
                </div>

                <!-- Gambe -->
                <div class="roger-leg roger-leg1"></div>
                <div class="roger-leg roger-leg2"></div>
            </div>
        </div>

    </div>

    <script>
        // Genera detriti casuali - ADATTATO PER MOBILE
        const container = document.getElementById('debrisContainer');
        const isMobile = window.innerWidth < 768;
        const debrisCount = isMobile ? 10 : 20;
        const debrisSize = isMobile ? 150 : 300;
        
        for (let i = 0; i < debrisCount; i++) {
            const debris = document.createElement('div');
            debris.className = 'debris';
            debris.style.width = `${2 + Math.random() * 6}px`;
            debris.style.height = `${2 + Math.random() * 6}px`;
            debris.style.left = `${40 + Math.random() * 20}%`;
            debris.style.top = `${35 + Math.random() * 30}%`;
            debris.style.setProperty('--dx', `${(Math.random() - 0.5) * debrisSize}px`);
            debris.style.setProperty('--dy', `${(Math.random() - 0.5) * debrisSize}px`);
            debris.style.setProperty('--rot', `${Math.random() * 720}deg`);
            debris.style.animationDelay = `${Math.random() * 0.5}s`;
            debris.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            container.appendChild(debris);
        }

        // Genera particelle di energia
        const energyContainer = document.getElementById('energyParticles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'energy-particle';
            particle.style.width = `${3 + Math.random() * 8}px`;
            particle.style.height = particle.style.width;
            particle.style.background = `radial-gradient(circle, 
                ${Math.random() > 0.5 ? '#ff0000' : '#ff4500'} 0%, 
                ${Math.random() > 0.5 ? '#8B0000' : '#4a0000'} 50%, 
                transparent 100%)`;
            particle.style.left = `${45 + Math.random() * 15}%`;
            particle.style.top = `${45 + Math.random() * 10}%`;
            particle.style.setProperty('--p-dx', `${(Math.random() - 0.5) * 200}px`);
            particle.style.setProperty('--p-dy', `${(Math.random() - 0.5) * 200}px`);
            particle.style.animationDelay = `${0.4 + Math.random() * 0.3}s`;
            particle.style.filter = `blur(${1 + Math.random() * 2}px)`;
            energyContainer.appendChild(particle);
        }

        // Genera saette
        const lightningContainer = document.getElementById('lightningContainer');
        const lightningCount = 8;
        
        for (let i = 0; i < lightningCount; i++) {
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            
            const angle = (i / lightningCount) * 2 * Math.PI;
            const length = 80 + Math.random() * 60;
            const width = 1 + Math.random() * 2;
            
            lightning.style.width = `${length}px`;
            lightning.style.height = `${width}px`;
            lightning.style.transform = `rotate(${angle}rad)`;
            lightning.style.transformOrigin = '0 0';
            lightning.style.top = '50%';
            lightning.style.left = '50%';
            lightning.style.animationDelay = `${0.4 + Math.random() * 0.4}s`;
            
            lightningContainer.appendChild(lightning);
        }
    </script>
</body>
</html>
